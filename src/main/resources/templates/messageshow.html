<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hassan's Twitter App</title>
</head>
<body>
<a href="/">Show All Messages</a><br />

</a>
</body>
</html>
